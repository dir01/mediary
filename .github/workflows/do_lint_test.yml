name: Run linter and tests

on: workflow_call

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x
          cache: true

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test
