name: On push to master

on:
  push:
    branches: [master]

jobs:
  lint-test:
    name: Run linter and tests
    uses: ./.github/workflows/do_lint_test.yml
  image:
    name: Create and publish a Docker image
    needs: test
    uses: ./.github/workflows/do_build_image.yml
    secrets:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
